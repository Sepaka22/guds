                    <div class="s4-11 th em">Fundraise</div>
                </div>


            </div>


            <div class="s4-2 paroller">

            </div>

            <div class="s4-13">
                <div class="s4-14">
                    <div class="s4-15 hl em">$<var class="th" id="slider-text">101,000</var></div>
                    <div class="s4-16">
                        <div class="s4-17">

                            <div id="slider" class="slider"></div>
                            <input type="hidden" id="slider-val" value="101000">

                        </div>

                    </div>
                </div>
                <div>
                    <div class="s4-19 hl">

                        if stacked
                    </div>

                    <div class="s4-20 hl">
                        <div class="s4-21">
                            <span class="s4-22">+<span class="unl">$<var id="ppd">500.00</var></span></span> / per day
                        </div>
                        <div class="s4-21">
                            <span class="s4-22">+<span class="unl">$<var id="ppm">7,500</var></span></span> / per month
                        </div>
                        <div class="s4-21">

                        </div>

                        <a href="#" class="button button__submit button__submit2">

                </div>

        <div class="s4-5">

            </div>

                    <use xlink:href="#i-arrcr"></use>
                </svg>

            <div class="s4-26 js-bounce-button">
                <a href="#" class="button button__default button__dense">
                    <span class="button-icon">
                        <svg class="icon">
                            <use xlink:href="#i-gem"></use>

    </div>
</div>

<script>
    $(function() {
        var prices = [5000, 10000, 50000, 100000, 101000];
        var perc = [12, 15, 18, 20, 0];
        var opts = {
            minimumFractionDigits: 2
        };

        $('#slider').slider({
            min: 0,
            max: prices.length - 1,
            value: 101000,
            slide: function(event, ui) {

                var d = ui.value,
                    p = perc[d],
                    py = p ? prices[d] * p / 100 : 70500,
                    pm = p ? (prices[d] + py) / 12 : 7500,
                    pd = p ? (prices[d] + py) / 365 : 500


                py = Math.round(py);
                pm = Math.round(pm);
                pd = Math.round(pd * 100) / 100;

                $('#slider-val').val(prices[d]);
                $('#slider-text').text(prices[d].toLocaleString('en-US'));
                $('#ppd').text(pd.toLocaleString('en-US', opts));
                $('#ppm').text(pm.toLocaleString('en-US'));
                $('#ppy').text(py.toLocaleString('en-US'));

                $(".js-bounce-button").toggleClass("active", d == (prices.length - 1));
            }
        });
    });

</script>
